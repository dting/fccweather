<div class="header">
  <h1>Local Weather
    <button id="refresh"><i class="material-icons" style="vertical-align: middle;">refresh</i></button>
  </h1>
</div>

<div class="main loadable">
  <div id="locationContainer" class="container">
    <div class="contents">
      <div id="city"></div>
      <div id="region"></div>
    </div>
  </div>

  <div id="tempContainer" class="container">
    <div class="contents">
      <div><i class="material-icons">swap_horiz</i></div>
      <div id="temp"></div>
    </div>
  </div>

  <div id="descriptionContainer" class="container">
    <div class="contents">
      <div id="weatherIcon"></div>
      <div id="description"></div>
    </div>
  </div>

  <div id="windContainer" class="container">
    <div class="contents">
      <div id="windDirection"></div>
      <div id="windSpeed"></div>
    </div>
  </div>
</div>
<div id="attribution" class="attribution loadable"></div>
